<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Animated Login Form | CodingNepal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="main">

    <div class="center" id="signup1">
      <h1>Signup</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required id="inp-txt" autofocus>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="text" required id="inp-eml">
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" required id="inp-pass">
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>

        <button onclick="signup()" type="button">Signup</button>

        <div class="signup_link">Already a member? <a href="#login1">Login</a></div>
      </form>
    </div>



    <div class="center" id="login1">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required id="inp-txt2" autofocus>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required id="inp-pass2">
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <button type="button" onclick="login()">Login</button>
        <div class="signup_link">Not a member? <a href="#signup1">Signup</a></div>
      </form>
    </div>




  </div>






  <script src="./script.js"></script>
</body>

</html>
